<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Youtube JSON</title>
	<!-- <link rel="stylesheet" href="CSS"> -->
<!-- 	<script src="SCRIPT.js"></script> -->
</head>
<body>
		<h1>Youtube Movies</h1>
	
	<div class="container" style="border: 1px solid red; text-align: center;">
		<button>Pulsa!</button>
		<div class="movie" style="border: 1px solid black; width: 350px; height: 250px;">
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->

	<script>
		$("button").on('click', function() {
			console.log("Boton clickado");
			$.ajax({
				url: 'youtube.json',
			})
			.done(function( dataYoutube ){
				console.log(dataYoutube);
				// data .item->	.title .thumbnail	.content[ 0,1,2 ] .player[0]
				var resultHtml = "";
				var movie = dataYoutube.data.items;
				console.log(movie);
				resultHtml += '<h2>' + movie[0].title + '</h2>';
				resultHtml += '<a href="' + movie[0].player.default + '"><img src="' + movie[0].thumbnail.default + '"/></a>';
				resultHtml += '<br>'

				$('.movie').html(resultHtml);
			})
		});

	</script>
</body>
</html>
