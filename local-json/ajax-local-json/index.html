<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Local JSON</title>
</head>
<body>
	<button>Click me!!</button>


	<ul>
		
	</ul>
	

	<div><select name="" id=""></select></div>
	<script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script>
		$("button").on('click', function() {

			$.ajax({
				url: 'data.json',
			})
			.done(function( dataFromLocalFile ) {
				var optionsUl = "";
				var optionsSelect = "";
				$.each ( dataFromLocalFile.colorsArray, function( index, oColor) {
					optionsUl += '<li style="width: 100px; list-style: none; text-align: center; background-color:' + oColor.hexValue + '">' + oColor.colorName + '</li>';
					optionsSelect += '<option val="' + oColor.hexValue + '">' + oColor.colorName + '</option>'
				} )
				$('ul').html(optionsUl);
				$('select').html(optionsSelect);
				console.log( dataFromLocalFile );
			})
		});

		$('select').on("change", function(){
			$(this).css("background-color",$(this).val());
		})
	</script>
</body>
</html>
